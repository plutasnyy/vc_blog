{% load static %}

<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}" />
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> BraAIan`s Blog </title>
</head>

    <body>
    <div class="bg_container">
        <div class="container">
            <div class = "row header_logo">
                <img src="{% static 'main/img/header_logo.png' %}" class="header_logo">
            </div>
            <div class="row header_description">
                LALALA OPIS
            </div>
            <div class="row buttons_block">
                <a href="#" class="btn btn-info" role="button">Link Button</a>
                <button type="button" class="btn btn-info">Button</button>
            </div>
        </div>

        <img src="{% static 'main/img/header_background.jpg' %}" class="header_bg">
    </div>

    <div class = "container">
        <div class = "row">
            <div class = "container">

            </div>
        </div>

                {% for post in posts %}

                    <div class ="row">


                        <div class="row">

                            <div class="col-md-12 post_title">
                                <p2>{{ post.title }}</p2></br>
                            </div>

                        </div>
                        <div class="col-md-12 row fill_post">

                            <p2>Description: {{ post.description }}</p2>

                        </div>
                        <div class="row bar_under_post">
                            <div class="col-md-2 col-xs-2">
                                <img src="{% static 'main/img/person_icon.png' %}" \>
                                <p2>{{ post.author }}</p2>
                            </div>
                            <div class="col-md-3 col-xs-3">
                                <img src="{% static 'main/img/calendar_icon.png' %}" \>
                                <p2>{{ post.created_time.date }}</p2>
                            </div>
                            <div class="col-md-2 col-xs-3">
                                <img src="{% static 'main/img/clock_icon.png' %}" \>
                                <p2>{{ post.created_time.time }}</p2>
                            </div>

                            <div class="col-md-2 col-md-offset-3     col-xs-2">
                                <a href="{% url 'Postpage' post.id %}">GUZIK</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

        <div class = "row">
            <div class = "container">
                ABOUT US
            </div>
        </div>
    </div>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
